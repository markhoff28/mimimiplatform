<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIMIMI Formular</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">MIMIMI Formular</div>
    <form>
      <label>Name (Pseudonym erlaubt):
        <input type="text" name="name" required>
      </label>

      <label>Datum des Mimimis:
        <input type="date" name="date" required>
      </label>

      <label>Uhreit:
        <input type="time" name="time">
      </label>

      <label>Auf was basiert Ihr MiMiMi?</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="reason" value="post"> Ein Post</label>
        <label><input type="checkbox" name="reason" value="foto"> Ein Foto</label>
        <label><input type="checkbox" id="basis-sonstiges" name="reason" value="sonstiges"> Sonstiges</label>
        <div id="basis-sonstiges-text" class="hidden">
          <textarea name="reason_other_text" rows="2" placeholder="Bitte beschreiben..."></textarea>
        </div>
      </div>

      <label>Ihr MiMiMi kann wo eingeordnet werden?</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="category" value="religion"> Religion</label>
        <label><input type="checkbox" name="category" value="rassismus"> Rassismus</label>
        <label><input type="checkbox" name="category" value="fussball"> Fußball</label>
        <label><input type="checkbox" name="category" value="menschenhass"> Menschenhass</label>
        <label><input type="checkbox" id="kategorie-sonstiges" name="category" value="sonstiges"> Sonstiges</label>
        <div id="kategorie-sonstiges-text" class="hidden">
          <textarea name="category_other_text" rows="2" placeholder="Bitte beschreiben..."></textarea>
        </div>
      </div>

      <label>Wie laut war das innere Schreien? (1 = leises Seufzen, 10 = Nachbarschaft alarmiert)</label>
      <input type="range" name="scream" min="1" max="10">

      <label>Welche Meme-Reaktion passt am besten?</label>
      <select name="meme">
        <option>Weinende Katze</option>
        <option>Triggered.gif</option>
        <option>Facepalm</option>
        <option>Drama Queen</option>
        <option>Andere (nicht dokumentiert)</option>
      </select>

      <label>Gab es Zeugen?</label>
      <div class="radio-group">
        <label><input type="radio" name="witnesses_existing" value="ja"> Ja</label>
        <label><input type="radio" name="witnesses_existing" value="nein"> Nein</label>
        <label><input type="radio" name="witnesses_existing" value="nein"> Vielleicht</label>
      </div>

      <label>Hat das MiMiMi Ihr Weltbild erschüttert?</label>
      <div class="radio-group">
        <label><input type="radio" name="worldview" value="ja"> Ja</label>
        <label><input type="radio" name="worldview" value="vielleicht"> Vielleicht</label>
        <label><input type="radio" name="worldview" value="kein_weltbild"> Es gab keins</label>
      </div>

      <label>Was erwarten Sie vom "Angreifer"?</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="expectation" value="entschuldigung"> Eine Entschuldigung</label>
        <label><input type="checkbox" name="expectation" value="kuchen"> Einen Kuchen</label>
        <label><input type="checkbox" name="expectation" value="exil"> Exil auf dem Mond</label>
        <label><input type="checkbox" name="expectation" value="exil"> Nichts</label>
        <label><input type="checkbox" id="angreifer-sonstiges" name="expectation" value="sonstiges"> Sonstiges</label>
        <div id="angreifer-sonstiges-text" class="hidden">
          <textarea name="angreifer_other_text" rows="2" placeholder="Bitte beschreiben..."></textarea>
        </div>
      </div>

      <label>Was hätten Sie anders machen können?</label>
      <textarea name="reflection" rows="2"></textarea>
      <div class="checkbox-group">
        <label><input type="checkbox" name="reflection" value="nö"> Nichts</label>
      </div>

      <label>Was haben Sie daraus gelernt?</label>
      <textarea name="Learning" rows="2"></textarea>
      <div class="checkbox-group">
        <label><input type="checkbox" name="Learning" value="nö"> Nichts</label>
      </div>

      <label>Hat jemand applaudiert?</label>
      <div class="radio-group">
        <label><input type="radio" name="cheers" value="ja"> Ja</label>
        <label><input type="radio" name="cheers" value="nein"> Nein</label>
        <label><input type="radio" name="cheers" value="keineahnung"> Keine Ahnung</label>
      </div>


      <label>Was war Ihr erster Impuls?</label>
      <select name="impulse">
        <option>Flucht</option>
        <option>Angriff</option>
        <option>Ironie</option>
        <option>Ignorieren</option>
      </select>

      <label>Wählen Sie ein Tier, das Ihre innere Verletztheit verkörpert:</label>
      <select name="animal">
        <option>Koala</option>
        <option>Waschbär</option>
        <option>Dachs</option>
        <option>Plüsch-Krake</option>
        <option>Trauriger Pinguin</option>
        <option>Furry</option>
      </select>


      <label>Letzte Worte zum Vorfall (optional, aber poetisch erwünscht):</label>
      <textarea name="last_words" rows="3"></textarea>

      <label><input type="checkbox" required> Ich stimme der humorvollen Verarbeitung meiner Angaben zu.</label>
      <label><input type="checkbox"> Das Mimimi darf veröffentlicht werden</label>

      <button type="submit">MiMiMi loslassen</button>
      <p style="font-size: 0.9em; color: #555; margin-top: 20px;">
        <strong>Hinweis:</strong> Dieses Formular ist satirisch-humorvoll gemeint und ersetzt keine psychologische Beratung oder therapeutische Unterstützung. Bei ernsthaften emotionalen Belastungen empfehlen wir professionelle Hilfe.
      </p>
    </form>
  </div>

  <script>
    const basisCheckbox = document.getElementById('basis-sonstiges');
    const basisTextbox = document.getElementById('basis-sonstiges-text');
    basisCheckbox.addEventListener('change', () => {
      basisTextbox.classList.toggle('hidden', !basisCheckbox.checked);
    });

    const kategorieCheckbox = document.getElementById('kategorie-sonstiges');
    const kategorieTextbox = document.getElementById('kategorie-sonstiges-text');
    kategorieCheckbox.addEventListener('change', () => {
      kategorieTextbox.classList.toggle('hidden', !kategorieCheckbox.checked);
    });

    const angreiferCheckbox = document.getElementById('angreifer-sonstiges');
    const angreiferTextbox = document.getElementById('angreifer-sonstiges-text');
    angreiferCheckbox.addEventListener('change', () => {
      angreiferTextbox.classList.toggle('hidden', !angreiferCheckbox.checked);
    });
  </script>
</body>
</html>
